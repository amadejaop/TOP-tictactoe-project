<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <div id="scoreboard">
            <div id="player-one">
                <p id="player-one-name"></p>
                <p id="player-one-score"></p>
            </div>
            <div id="player-two">
                <p id="player-two-name"></p>
                <p id="player-two-score"></p>
            </div>
        </div>

        <div id="messages"></div>
            
        <table>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        <tr>
            <td class="cell"></td>
            <td class="cell"></td>
            <td class="cell"></td>
        </tr>
        </table>

        <div id="play-again">
            <p class="play-again-text">Play again?</p>
            <div>
                <button type="button" id="yes">YES</button>
                <button type="button" id="no">NO</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Coded with <span>♡</span> by <a href="https://github.com/amadejaop">Amadeja Obšteter Privošnik</a></p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
